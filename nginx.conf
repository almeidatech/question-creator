# Nginx configuration for question-creator
# Place this file in /etc/nginx/sites-available/question-creator
# Then: ln -s /etc/nginx/sites-available/question-creator /etc/nginx/sites-enabled/question-creator
# Reload: nginx -t && systemctl reload nginx

# HTTPS server block (port 443)
server {
    # Domain configuration
    server_name question-creator.olmedatech.com;

    # SSL certificates (managed by Certbot)
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # SSL certificate paths
    ssl_certificate /etc/letsencrypt/live/question-creator.olmedatech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/question-creator.olmedatech.com/privkey.pem;

    # SSL configuration (Mozilla recommended)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Root directory
    root /almeida/question-creator;

    # Access and error logs
    access_log /var/log/nginx/question-creator_access.log;
    error_log /var/log/nginx/question-creator_error.log;

    # Reverse proxy configuration to Docker container
    location / {
        # Proxy to local Docker container running on port 3000
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Performance
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching (Next.js)
    location /_next/static/ {
        proxy_pass http://localhost:3000/_next/static/;
        proxy_cache_valid 200 365d;
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public files
    location /public/ {
        proxy_pass http://localhost:3000/public/;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Deny access to sensitive files
    location ~ /\.git {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    location ~ /\. {
        deny all;
    }
}

# HTTP redirect to HTTPS (port 80)
server {
    listen 80;
    listen [::]:80;
    server_name question-creator.olmedatech.com;

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# Note: To enable this configuration:
# 1. Copy this file to /etc/nginx/sites-available/question-creator
# 2. Create symlink: ln -s /etc/nginx/sites-available/question-creator /etc/nginx/sites-enabled/
# 3. Test: nginx -t
# 4. Reload: systemctl reload nginx
# 5. Setup SSL: certbot certonly --nginx -d question-creator.olmedatech.com
